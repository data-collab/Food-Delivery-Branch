<div class=" contact-page">
    <!-- Hero Section -->
    <section class="hero text-center py-5 animate__animated animate__fadeIn">
      <h1 class="hero-title">{{ 'CONTACT.TITLE' | translate }}</h1>
      <p class="hero-subtitle">{{ 'CONTACT.DESCRIPTION' | translate }}</p>
    </section>
  
    <!-- Contact Form Section -->
    <section class="form-section py-5">
      <div class="row justify-content-center" style="width: 90%; margin: auto;">
        <div class="col-md-8">
          <div class="card p-4 shadow-lg animate__animated animate__fadeInUp">
            <h2 class="card-title text-center">{{ 'CONTACT.FORM.TITLE' | translate }}</h2>
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">{{ 'CONTACT.FORM.NAME' | translate }}</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="{{ 'CONTACT.FORM.NAME_PLACEHOLDER' | translate }}"
                  [(ngModel)]="formData.name"
                  name="name"
                  required
                />
              </div>
            
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">{{ 'CONTACT.FORM.EMAIL' | translate }}</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="{{ 'CONTACT.FORM.EMAIL_PLACEHOLDER' | translate }}"
                  [(ngModel)]="formData.email"
                  name="email"
                  required
                />
              </div>
            
              <!-- Message -->
              <div class="mb-3">
                <label for="message" class="form-label">{{ 'CONTACT.FORM.MESSAGE' | translate }}</label>
                <textarea
                  id="message"
                  rows="5"
                  class="form-control"
                  placeholder="{{ 'CONTACT.FORM.MESSAGE_PLACEHOLDER' | translate }}"
                  [(ngModel)]="formData.message"
                  name="message"
                  required
                ></textarea>
              </div>
            
              <!-- Submit Button -->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="!contactForm.valid || isSubmitting"
                >
                  {{ 'CONTACT.FORM.SUBMIT' | translate }}
                </button>
                
                <!-- Spinner (Visible when form is submitting) -->
                <div *ngIf="isSubmitting" class="spinner-container">
                  <div class="spinner"></div>
                  <p>Submitting your message, please wait...</p>
                </div>
              </div>
            </form>
                       
          </div>
        </div>
      </div>
    </section>

        <h3 class="mb-3">{{ 'CONTACT.LOCATION' | translate }}</h3>
        <app-google-map [latitude]="41.7151" [longitude]="44.8271"></app-google-map>
      </div> -->
  
    <!-- Contact Information Section -->
  </div>
